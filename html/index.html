<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
   crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index.css">
  <script src="https://kit.fontawesome.com/1242b6875a.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body> 
      <br>
      <p class="alert"></p>
      <br>
      <h1>Dev-Training in jquery</h1> 
      <p>This is sample registration</p>
      <br>
      <div class="form-design">
          <br>
          <form id="Regirster">
            <div class="row mb-2">
                <div class="col">
                  <div class="form-floating">
                     <input type="First Name" class="form-control firstname" placeholder="name@example.com" name="firstname">
                     <label for="floatingInput">First Name</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                      <input type="text" class="form-control lastname"  placeholder="Last Name" name="last name">
                      <label for="floatingPassword">Last Name</label>
                  </div>
                </div>
            </div>
            <br>
            <h2>Account Login</h2>
            <div class="form-floating mb-3">
              <input type="email" class="form-control email" placeholder="Email address" name="email">
              <label for="floatingPassword">Email Address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control age" placeholder="Age" name="Age">
              <label for="floatingPassword">Age</label>
            </div>
            <h2>Gender</h2>
            <select class="form-select gender" id="autoSizingSelect">
              <option selected disabled>Choose...</option>
              <option value="Male" name="gender">Male</option>
              <option value="Female" name="gender">Female</option>
            </select>
            <br>
            <input type="submit" class="btn btn-lg btn-primary">
            &nbsp;
            &nbsp;
            <input type="reset" class="btn btn-lg btn-danger">
      </div>
      </form>
    </div>
</body>
</html>

 crossorigin="anonymous"></script>
